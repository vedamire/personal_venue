<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ved Efan - Crypto Product Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>


    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-image">
                    <div class="image-container">
                        <img src="me_and_a_crocodile.jpg" alt="Ved Efan" class="profile-image">
                        <div class="image-overlay"></div>
                    </div>
                </div>
                <div class="hero-text">
                    <h1 class="hero-title">
                        Builder of <span class="gradient-text">Addictive</span> Crypto Apps
                    </h1>
                    <div class="hero-quote">
                        <p>"I build addictive crypto apps that will transition into Network States" - Ved Efan</p>
                    </div>
                    <div class="hero-social">
                        <a href="https://x.com/vedefan" target="_blank" class="hero-social-link">
                            <span class="x-logo">ùïè</span>
                            @vedefan
                        </a>
                    </div>


                </div>
            </div>
        </div>
        <div class="hero-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
    </section>

    <!-- Products List -->
    <section class="products-list">
        <div class="container">
            <h3>Proudly Built</h3>
            <div class="products-grid">
                <div class="product-showcase">
                    <div class="product-header">
                        <img src="frakt_logo.jpg" alt="Frakt Logo" class="product-logo">
                        <h4>Frakt NFT Lending</h4>
                    </div>
                    <div class="product-image">
                        <img src="frakt_tvl.jpg" alt="Frakt TVL" class="product-photo">
                    </div>
                    <div class="product-stats">
                        <span class="stat-highlight">ATH TVL $9.1M</span>
                        <a href="https://x.com/solana_daily/status/1614970407366311937" target="_blank" class="stat-source">Source</a>
                    </div>
                </div>

                <div class="product-showcase">
                    <div class="product-header">
                        <img src="banx_logo.jpg" alt="Banx Logo" class="product-logo">
                        <h4>Banx Perpetual Lending AMM</h4>
                    </div>
                    <div class="product-image">
                        <img src="banx_tvl_diagram.jpg" alt="Banx TVL Diagram" class="product-photo">
                    </div>
                    <div class="product-stats">
                        <span class="stat-highlight">TVL $3M</span>
                        <a href="https://x.com/banx_gg/status/1770816869089398992" target="_blank" class="stat-source">Source</a>
                    </div>
                </div>

                <div class="product-showcase">
                    <div class="product-header">
                        <img src="hadeswap_logo.jpeg" alt="Hadeswap Logo" class="product-logo">
                        <h4>Hadeswap NFT Marketplace</h4>
                    </div>
                    <div class="product-image">
                        <img src="hadeswap_all_time_volume.jpg" alt="Hadeswap All Time Volume" class="product-photo">
                    </div>
                    <div class="product-stats">
                        <span class="stat-highlight">All Time Volume $288M</span>
                        <a href="https://x.com/hadeswap/status/1733074298439450839" target="_blank" class="stat-source">Source</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
